<html>
    <head>
        <title>
            EMI CALCULATOR
        </title>
    </head>
    <body>
        <script lang="Javascript">
            function findemi()
            {
				
                var a,i,nom,emi,interest;
                a=document.getElementById("amount").value;
                i=document.getElementById("interestrate").value;
                nom=document.getElementById("months").value;
                interest=(a*(i*0.01))/nom;
                emi=((a/nom)+interest);
                document.getElementById("emival").value=emi;
            }
        </script>
        <h1>EMI Calculator</h1>
Amount        <input type="number" name="amount" id="amount"><br><br>
rate &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp         <input type="number" name="interestrate" id="interestrate"><br><br>
Months          <input type="number" name="months" id="months"><br><br>
<input type="button" name="emi" id="emi" value="EMI" onclick="findemi()"><br><br> 
  EMI Amount <br><input type="number" name="emival" id="emival">

</html>
